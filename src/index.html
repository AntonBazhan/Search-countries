<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Search country</title>
  </head>

  <body>
    <form class="form-inline search-form js-search-form">
      <div class="form-group mx-sm-3 mb-2">
        <label for="searchQuery" class="sr-only"></label>
        <input
          type="text"
          class="form-control"
          name="query"
          id="searchQuery"
          placeholder="Search country  "
          autocomplete="off"
        />
      </div>
      <ul class="articles js-articles"></ul>
    </form>
  </body>
</html>
